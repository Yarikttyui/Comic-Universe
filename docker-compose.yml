services:
  redis:
    image: redis:7-alpine
    container_name: comic-redis
    restart: unless-stopped
    expose:
      - "6379"
    command: redis-server --requirepass ${REDIS_PASSWORD:-comicRedis2026!secret} --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-comicRedis2026!secret}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - comic-network

  mysql:
    image: mysql:8.0
    container_name: comic-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-12345678}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-comic_universe}
      MYSQL_USER: ${MYSQL_USER:-comic_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-12345678}
    expose:
      - "3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-12345678}"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - comic-network

  backend:
    build:
      context: .
      dockerfile: packages/backend/Dockerfile
    container_name: comic-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${MYSQL_DATABASE:-comic_universe}
      DB_USER: ${MYSQL_USER:-comic_user}
      DB_PASSWORD: ${MYSQL_PASSWORD:-12345678}
      DB_SYNC: "false"
      JWT_SECRET: ${JWT_SECRET:-comic-universe-jwt-secret-super-secure-2024}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-comic-universe-refresh-secret-super-secure-2024}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost}
      REDIS_URL: redis://:${REDIS_PASSWORD:-comicRedis2026!secret}@redis:6379
      SMTP_HOST: smtp.mail.ru
      SMTP_PORT: "465"
      SMTP_USER: mycsc@mail.ru
      SMTP_PASS: QbjRbdfCEJLTfmJm6XkE
      SMTP_FROM: "Comic Universe <mycsc@mail.ru>"
      APP_URL: ${APP_URL:-http://217.114.4.114:8081}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin1@admin2.com}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin12345}
    ports:
      - "127.0.0.1:3001:3001"
    volumes:
      - backend_uploads:/app/uploads
      - ./temp_import:/app/temp_import:ro
      - ./packages/web/public/comics:/app/packages/web/public/comics
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health',(r)=>process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1))"]
      interval: 20s
      timeout: 10s
      retries: 5
    networks:
      - comic-network

  web:
    build:
      context: ./packages/web
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api/v1
        VITE_SOCKET_URL: ""
    container_name: comic-web
    restart: unless-stopped
    ports:
      - "8081:80"
    volumes:
      - ./artifacts/android:/usr/share/nginx/html/downloads/android
      - ./artifacts/desktop:/usr/share/nginx/html/downloads/desktop
      - ./packages/web/public/comics:/usr/share/nginx/html/comics
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - comic-network

  adminer:
    image: adminer:latest
    container_name: comic-adminer
    restart: unless-stopped
    profiles:
      - debug
    expose:
      - "8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - comic-network

  desktop-builder:
    build:
      context: ./packages/desktop
      dockerfile: Dockerfile
    image: comic-universe-desktop-builder
    profiles:
      - artifacts
    volumes:
      - ./artifacts/desktop:/artifacts
    command: ["sh", "-c", "mkdir -p /artifacts && cp -r /output/. /artifacts/ && ls -la /artifacts"]

  android-builder:
    build:
      context: ./android
      dockerfile: Dockerfile
    image: comic-universe-android-builder
    profiles:
      - artifacts
    volumes:
      - ./artifacts/android:/artifacts
    command: ["sh", "-c", "mkdir -p /artifacts && cp -r /output/. /artifacts/ && ls -la /artifacts"]

volumes:
  mysql_data:
  backend_uploads:
  redis_data:

networks:
  comic-network:
    driver: bridge
